<!DOCTYPE html>
<html>
  <head>
    <title>SignPE - C√°mara Web</title>
    <style>
      video,
      canvas {
        display: block;
        margin: auto;
      }
      button {
        display: block;
        margin: 10px auto;
        padding: 10px;
      }
      #result {
        text-align: center;
        margin-top: 15px;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">SignPE - C√°mara Web</h2>
    <video id="video" width="640" height="480" autoplay></video>
    <button onclick="startRecording()">Iniciar Grabaci√≥n</button>
    <button onclick="startTest()">Test</button>
    <div
      id="colorToSign"
      style="text-align: center; font-size: 24px; margin: 10px"
    ></div>

    <div id="result">Esperando...</div>

    <script>
      const video = document.getElementById("video");

      // Acceder a c√°mara
      navigator.mediaDevices.getUserMedia({ video: true }).then((stream) => {
        video.srcObject = stream;
      });

      async function startRecording() {
        const frames = [];
        const resultDiv = document.getElementById("result");
        resultDiv.textContent = "Grabando...";

        for (let i = 0; i < 30; i++) {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const base64 = canvas.toDataURL("image/jpeg");
          frames.push(base64);

          await new Promise((r) => setTimeout(r, 100)); // 10 fps
        }

        resultDiv.textContent = "Enviando al servidor...";

        try {
          const res = await fetch("/predict", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ frames }),
          });

          const data = await res.json();
          console.log("data", data);
          if (res.ok) {
            let msg = `Resultado: ${data.label}`;

            resultDiv.innerHTML = msg;
          } else {
            resultDiv.textContent = "Error: " + (data.error || "Desconocido");
          }
        } catch (err) {
          console.error(err);
          resultDiv.textContent = "Error en la comunicaci√≥n con el servidor.";
        }
      }
    </script>
    <script>
      const colors = ["amarillo", "azul", "blanco", "negro", "rojo", "verde"];
      let testColor = null;

      async function startTest() {
        testColor = colors[Math.floor(Math.random() * colors.length)];
        document.getElementById("colorToSign").textContent =
          "¬°Haz la se√±a de: " + testColor.toUpperCase() + "!";
        document.getElementById("result").textContent = "";

        // Esperar 3 segundos
        await new Promise((r) => setTimeout(r, 3000));

        // Grabar frames como en startRecording
        const frames = [];
        for (let i = 0; i < 30; i++) {
          const canvas = document.createElement("canvas");
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          const ctx = canvas.getContext("2d");
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const base64 = canvas.toDataURL("image/jpeg");
          frames.push(base64);
          await new Promise((r) => setTimeout(r, 100));
        }

        // Enviar al backend
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ frames }),
        });

        const data = await res.json();

        console.log("data", data);

        if (res.ok) {
          let msg = "Predicciones:<br>";
          let predictedColor = "";
          let bestConfidence = 0;

          for (const [label, score] of Object.entries(data)) {
            msg += `üîπ ${label}: ${score.toFixed(2)}%<br>`;
            if (score > bestConfidence) {
              bestConfidence = score;
              predictedColor = label;
            }
          }

          const correct = predictedColor === testColor && bestConfidence >= 90;
          msg += correct
            ? `<div style="color:green; font-size:20px;">‚úÖ ¬°Correcto!</div>`
            : `<div style="color:red; font-size:20px;">‚ùå Incorrecto</div>`;

          document.getElementById("result").innerHTML = msg;
        } else {
          document.getElementById("result").textContent =
            "Error: " + (data.error || "Desconocido");
        }
      }
    </script>
    <script>
      // Mostrar instrucciones al cargar la p√°gina
      document.addEventListener("DOMContentLoaded", () => {
        const instructions = document.createElement("div");
        instructions.style.textAlign = "center";
        instructions.style.marginTop = "20px";
        instructions.innerHTML = `
            <p>1. Haz clic en "Iniciar Grabaci√≥n" para capturar im√°genes.</p>
            <p>2. Haz clic en "Test" para realizar una prueba de reconocimiento de colores.</p>
            <p>3. Sigue las instrucciones en pantalla.</p>
        `;
        document.body.appendChild(instructions);
      });
    </script>
  </body>
</html>
